<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-pattern-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bg-pattern-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="content">
        <div class="card">
          <div class="card-profile">
            <span class="profile-img">
              <img src="/images/image-victor.jpg" alt="" />
            </span>
            <div class="profile-name">
              <h2>Victor Crest</h2>
              <span>26</span>
            </div>
            <div class="profile-city">London</div>
            <div class="card-footer">
              <div class="social">
                <ul class="social-list">
                  <li class="social-item">
                    <span class="social-number">80K</span>
                    <span class="social-description">Followers</span>
                  </li>
                  <li class="social-item">
                    <span class="social-number">803K</span>
                    <span class="social-description">Likes</span>
                  </li>
                  <li class="social-item">
                    <span class="social-number">1.4K</span>
                    <span class="social-description">Photos</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
